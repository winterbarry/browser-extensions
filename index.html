<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main-container">

        <div class="extension-bar">
            <div class="extension-icon">
                <img src="2901a380ba7bd26b693d.svg" alt="extension-logo" class="logo">
            </div>
            <div class="page-styles">
                <button class="style-button">
                    <img src="d691c80d4862bf73a236.svg" alt="page-themes" class="theme-button">
                </button>
            </div>
        </div>

        <div class="extension-toggles">
            <div class="extension-toggles-text">
                <h2>Extensions List</h2>
            </div>
            <div class="extension-toggles-buttons">
                <button>All</button>
                <button>Active</button>
                <button>Inactive</button>
            </div>
        </div>

        <div class="extensions-list">

        </div>
    </div>
</body>
</html>
